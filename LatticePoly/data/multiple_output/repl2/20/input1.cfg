latticeType = MCLattice ; Lattice type (set to MCLattice for pure polymer simulations, MCLiqLattice for polymer+binders)
polyType = MCPoly ; Polymer type (set to MCPoly for homopolymer, MCHeteroPoly for heteropolymer, MCReplicPoly for replicating heteropolymer)

outputDir = data/multiple_output/repl2/20 ; Output data directory
domainPath = data/chr.in ; Heterochromatic domain file

Nrelax = 10000 ; Number of configurations for initial relaxation
Nmeas = 0 ; Number of configurations to be printed
Ninter = 1000 ; Number of MC cycles between consecutive prints

Nchain = 360 ; Polymer main chain length
Kint = 2.65 ; Polymer bending modulus (in units kT)

RestartFromFile = 0 ; Set to 1 to restart simulation from last working configuration in outputDir

Jpp = 0 ; Polymer-polymer interaction strength (in units kT, only for MCLattice)
Jll = 0 ; Liquid-liquid interaction strength (in units kT, only for MCLiqLattice)
Jlp = 0 ; Liquid-polymer interaction strength (in units kT, only for MCLiqLattice)
Jf = 0 : Fork-Fork  interaction strength (in units kT, only for MCReplicPoly)

originRate = 0 ; Rate of creation of two replication forks (in inverse code time units, only for MCReplicPoly)
replicRate = 0 ; Rate of fork movements along the chain (in inverse code time units, only for MCReplicPoly)

NliqMC = 1 ; Number of liquid moves per MC cycle (only for MCLiqLattice)

InitDrop = 0 ; Set to 1 for initial spherical droplets, 0 for uniform liquid distribution (only for MCLiqLattice)

Ndrop = 4 ; Number of initial liquid droplets (if InitDrop == 1, only for MCLiqLattice)
R = 5 ; Radius of initial liquid droplets (if InitDrop == 1, only for MCLiqLattice)

Ldens = 0.025 ; Liquid density of uniform initial state (if InitDrop == 0, only for MCLiqLattice)
