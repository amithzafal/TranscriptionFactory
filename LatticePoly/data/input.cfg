latticeType = MCLattice ; Lattice type (set to MCLattice for pure polymer simulations, MCLiqLattice for polymer+binders)
polyType = MCReplicPoly ; Polymer type (set to MCPoly for homopolymer, MCHeteroPoly for heteropolymer, MCReplicPoly for replicating heteropolymer)

outputDir = data/output ; Output data directory
domainPath = data/chr.in ; Heterochromatic domain file

Nrelax = 0 ; Number of configurations for initial relaxation
Nmeas = 500 ; Number of configurations to be printed
Ninter = 50 ; Number of MC cycles between consecutive prints

Nchain = 1000; Polymer main chain length
Kint = 3.217 ; Polymer bending modulus (in units kT)

Jll = 0.95 ; Liquid-liquid interaction strength
Jlp = 0.1 ; Liquid-polymer interaction strength
Jpp = 0 ; Polymer-polymer interaction strength

NliqMC = 1 ; Number of liquid moves per MC cycle

Originrate = 0.0001 ; rate of creation of two replication forks
Replicationrate = 0.001 ; rate of movements along the chain
Norigins = 10; number of origin loci

InitDrop = 0 ; Set to 1 for initial spherical droplets, 0 for uniform liquid distribution
RestartFromFile = 0 ; Set to 1 to restart simulation from last working configuration in outputDir

Ndrop = 4 ; Number of initial liquid droplets (if InitDrop == 1)
R = 5 ; Radius of initial liquid droplets (if InitDrop == 1)

Ldens = 0.025 ; Liquid density of uniform initial state (if InitDrop == 0)
