latticeType = MCLattice ; Lattice type (set to MCLattice for pure polymer simulations, MCLiqLattice for polymer+binders)
polyType = MCReplicPoly ; Polymer type (set to MCPoly for homopolymer, MCHeteroPoly for heteropolymer, MCLivingPoly for living polymer, MCReplicPoly for replicating heteropolymer)

outputDir = data/output ; Output data directory

domainPath = data/chr.in ; Heterochromatic domain file
colorPath = data/coloring_empty.in ; Monomer coloring kinetics file (for propagationMode == 1)
CARpath = data/CAR_ch7_null.in ;
PODLSpath = data/PODLS_chr7.in;
OriginsPath = data/origins.in;


Nrelax = 100 ; Number of configurations for initial relaxation
Nmeas = 1000; Number of configurations to be printed
Ninter = 10000; Number of MC cycles between consecutive prints
NG1 = 0; Number of MC cycles between without replication
stop_replication = 1000; N of replicated monomers

Nchain = 100 ; Polymer main chain length
Kint = 2.75 ; Polymer bending modulus (in units kT)
Centromere = 400 ; Centromere position
RestartFromFile = 0 ; Set to 1 to restart simulation from last working configuration in outputDir
StartFromPODLS = 0; Set to 0 to use uniform activation of origins from OriginsPath, 1 to use PODLS
keco1 = 0.0; cohesive turning rate (in inverse code time units, only for MCReplicPoly)

Jpp = 0 ; Polymer-polymer interaction strength (in units kT, only for MCLattice)
Jll = 0 ; Liquid-liquid interaction strength (in units kT, only for MCLiqLattice)
Jlp = 0 ; Liquid-polymer interaction strength (in units kT, only for MCLiqLattice)

inactiveRatio = 0 ; Initial proportion of inactivated loci (only for MCLivingPoly)
propRate = 0 ; Propagation rate for locus activation (in inverse total simulation time, only for MCLivingPoly)

propagationMode = 1 ; Set to 0 for random activation with fixed rate, 1 for external color file, 2 for living polymer dynamics (only fo MCLivingPoly)
cohesionMode = 0; Set 0 for cohesin stack, 1 for handcuff model , 2 for homologous binding
ForkTableMode = 0; set 1 for turning of cohesin dependent of N forks in a 2NN radius

originRate = 1 ; Rate of creation of two replication forks (in inverse code time units, only for MCReplicPoly)
replicRate = 1 ; Rate of fork movements along the chain (in inverse code time units, only for MCReplicPoly)
Jpair = 0 ; Cohesin-cohesin interaction strength (in units kT, only for MCReplicPoly)
Jf = 0 ; trans Fork-fork interaction strength (in units kT, only for MCReplicPoly)
Jf_sister = 100 ; cis Fork-fork interaction strength (in units kT, only for MCReplicPoly)

Ndf = 14 ; number of implicit firing factors (only for MCReplicPoly)
neigh = 1; set true to increse radius of interaction to 2 NN
enhancement_sister = 16 ; add on average number of extra moves for each bindend fork
enhancement_fork = 7 ; add on average number of extra moves for each free fork
enhancement_cohesin = 4 ; add on average number of extra moves for each bindend cohesin

N_extruders = 0; maximum number of extruders in the lattice;
permeability = 0.3; CARs permeability;
loading_rate = 1; Rate of immission of new extruders in the lattice
unloading_rate = 0; Rate of deletion of active extruders




NliqMC = 1 ; Number of liquid moves per MC cycle (only for MCLiqLattice)

InitDrop = 0 ; Set to 1 for initial spherical droplets, 0 for uniform liquid distribution (only for MCLiqLattice)

Ndrop = 1 ; Number of initial liquid droplets (if InitDrop == 1, only for MCLiqLattice)
R = 5 ; Radius of initial liquid droplets (if InitDrop == 1, only for MCLiqLattice)

Ldens = 0.5 ; Liquid density of uniform initial state (if InitDrop == 0, only for MCLiqLattice)
